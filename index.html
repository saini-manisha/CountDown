<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div>
        
    </div>
    <main>
       <div class="title">
        <h1>2025</h1>
        <p>COUNTDOWN</p>
       </div>
        <div class="timer">
            <div>
                <input id="day" type="text" readonly>
                <p for="day">Day</p>
    
            </div>
            <div>
                <input id="hours" type="text" readonly>
                <p for="hours">Hours</p>
    
            </div>
            <div>
                <input id="min" type="text" readonly>
                <p for="min">Min</p>
    
            </div>
            <div>
                <input id="sec" type="text" readonly>
                <p for="sec">Sec</p>
    
            </div>
            
    
        </div>

    </main>
    <div class="overlay">

    </div>
   
    <script src="./js/index.js"></script>
</body>
</html>
